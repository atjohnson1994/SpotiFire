<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <!-- You can link CSS or any other necessary resources here -->
    <style>
        /* Example CSS for styling the login button */
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap's primary blue color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        .login-button:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
        .register-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #700fdf; /* Bootstrap's primary blue color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        .register-button:hover {
            background-color: #700fdf; /* Darker shade of blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <main>
        <p>Explore our awesome features!</p>
        <!-- Login button linking to the login page -->
        <a href="/login" class="login-button">Log In</a>
        <a href="/register" class="register-button">Register</a>
    </main>
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
